<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TryBear</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // This script handles GitHub Pages SPA routing by redirecting all 404 pages
      // to index.html with the original path stored in sessionStorage
      var pathSegmentsToKeep = 1; // Set to 1 for project sites (username.github.io/repo-name)

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
